<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Success Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        [class*="col"] {
            padding: 1rem;
            color: black;
        }
    </style>
</head>

<body>

    <div class="container-fluid" id="header" style="position:relative; top:20px">
        <h1 class="d-flex justify-content-center" id="clearMsg">Boss Cleared!</h1>
        <h5 class="d-flex justify-content-center" id="clearTime">Clearing time... </h5>
    </div>

    <div class="container-fluid" style="position:relative; top:50px">
        <div class="row">
            <div class="container col-lg-6 col-md-6" style="position:relative; border: 7px solid #e3bc88" id="equipmentBlock">
                <img src="images/white-bg.png" class="bg" height="100%" width="100%">

                <p style="font-size: 20px; position: relative; font-weight: bold;">Got an Exclusive Drop!</p>

                <div class="container row">
                    <div class="container col-lg-8 col-md-6" id="equipmentStat">

                        <div class="row stats">
                            <p class="col-lg-6 col-md-12 d-flex justify-content-center">attack</p>
                            <p class="col-lg-5 offset-lg-1 col-md-12 d-flex justify-content-center" id="stat1">attackStat</p>

                        </div>

                        <div class="row stats">
                            <p class="col-lg-6 col-md-12 d-flex justify-content-center">defense</p>
                            <p class="col-lg-5 offset-lg-1 col-md-12 d-flex justify-content-center" id="stat2">defenseStat</p>
                        </div>

                        <div class="row stats">
                            <p class="col-lg-6 d-flex justify-content-center">speed</p>
                            <p class="col-lg-5 offset-lg-1 d-flex justify-content-center" id="stat3">speedStat</p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 d-flex flex-column justify-content-center align-items-center" style="z-index: 1;">
                        <img id="equipmentImage" src="images/border.png" width="100%">
                        <p id="equipmentName" style="font-size: 25px;">equipmentName</p>
                    </div>
                </div>


                <div id="statDisplay" style="position: relative; top:5px;">
                    sentence
                </div>

            </div>

            <div class="container col-lg-5 col-md-6" style="position:relative; border: 7px solid #e3bc88;" id="letterBlock">
                <img src="images/white-bg.png" class="bg" height="100%" width="100%" alt="test">
                <p style="font-size: 20px; position: relative; font-weight: bold;">Got a letter drop for the event!</p>

                <div class="d-flex justify-content-center">
                    <div id="letterBorder" class="d-flex flex-column justify-content-center align-items-center" style="z-index: 1">
                    </div>
                </div>

                <div class="container" style="position: relative; top: 10px;">
                    <div class="row" id="word">

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12">
                                <img src="images/border.png" width="100%" id="letter0">
                            </div>
                        </div>

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12">
                                <img src="images/border.png" width="100%" id="letter1">
                            </div>
                        </div>

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12 ">
                                <img src="images/border.png" width="100%" id="letter2">
                            </div>
                        </div>

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12">
                                <img src="images/border.png" width="100%" id="letter3">
                            </div>
                        </div>

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12">
                                <img src="images/border.png" width="100%" id="letter4">
                            </div>
                        </div>

                        <div class="col-xxl-2 col-xl-4 col-sm-6">
                            <div class="col-md-12">
                                <img src="images/border.png" width="100%" id="letter5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
